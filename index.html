<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="images/melon.png" alt="watermelon">
        </div>
        <div class="text">
            <h1 class="until-end">
                Until the end...!
            </h1>
        </div>
        <div class="boxes">
            <div class="box">
                <div class="time-days"><h1 class="days-number">0</h1></div>
                <div class="label-day">Day</div>
            </div>
            <div class="box">
                <div class="time-hours"><h1 class="hours-number">1</h1></div>
                <div class="label-hour">Hours</div>
            </div>
            <div class="box">
                <div class="time-minutes"><h1 class="minutes-number">1</h1></div>
                <div class="label-minute">Minute</div>
            </div>
            <div class="box">
                <div class="time-seconds"><h1 class="seconds-number">55</h1></div>
                <div class="label-second">Seconds</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
